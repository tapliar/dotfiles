- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- shell:
    - command: ./macos/setup-homebrew.sh
      description: Installing Homebrew and Essential Packages
      stdout: true

- link:
    # zsh
    ~/.p10k.zsh:
      force: true
      path: zsh/p10k.zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.oh-my-zsh/custom:
      glob: true
      path: zsh/custom/*.zsh

    # git
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
